<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>任务B</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es
    in vec3 vPosition;
    in vec4 aColor;
    out vec4 vColor;
    
    void main(){
    	gl_Position = vec4( vPosition, 1.0 );
    	vColor = aColor;
    }
    </script>
    
    <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es
    precision mediump float;
    
    in vec4 vColor;
    out vec4 fColor;
    void main(){
    	fColor = vColor;
    }
    </script>
    
    <script type="text/javascript" src="common/webgl-utils.js"></script>
    <script type="text/javascript" src="common/initShaders.js"></script>
    <script type="text/javascript" src="common/gl-Matrix.js"></script>
    
    <script type="text/javascript" src="js/gasket-3d.js"></script>
    <style>
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <canvas id="gl-canvas" width="400" height="400"></canvas>
        <br>
        <label for="level">Subdivision Level (0-7): </label>
        <input type="number" id="level" min="0" max="7" value="3">
        <button onclick="updateTetrahedron()">Update</button>
</body>
</html>
