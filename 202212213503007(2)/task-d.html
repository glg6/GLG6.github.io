<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务D</title>
   <script id="vertex-shader" type="x-shader/x-vertex">
   #version 300 es
   in vec4 vPosition;
   void main(){
   	gl_Position = vPosition;
   }
   </script>
   
   <script id="fragment-shader" type="x-shader/x-fragment">
   #version 300 es
   precision mediump float;
   out vec4 fColor;
   void main(){
   	fColor = vec4( 1.0, 0.0, 0.0, 1.0 );
   }
   </script>
   
   <script type="text/javascript" src="common/webgl-utils.js"></script>
   <script type="text/javascript" src="common/initShaders.js"></script>
   <script type="text/javascript" src="common/gl-matrix-min.js"></script>
   
   <script type="text/javascript" src="js/triangle-tessa2.js"></script>
    <style>
        canvas { width: 100%; height: 400px; }
    </style>
</head>
<body>
    <h1></h1>
    <canvas id="gl-canvas"></canvas>
    <input type="range" id="subdivisionLevel" min="0" max="5" value="3" />
    <span id="levelDisplay">3</span>
    <input type="range" id="rotationAngle" min="0" max="360" value="0" />
    <span id="angleDisplay">0</span>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 vPosition;
        void main() {
            gl_Position = vec4(vPosition, 1.0);
            gl_PointSize = 5.0;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        void main() {
            gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0); // 设置颜色为黑色
        }
    </script>
</body>
</html>
