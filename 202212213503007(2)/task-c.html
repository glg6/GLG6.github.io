<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>任务C</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	#version 300 es
	in vec4 vPosition;
	void main(){
		gl_Position = vPosition;
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	#version 300 es
	precision mediump float;
	out vec4 fColor;
	void main(){
		fColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	}
	</script>

    <script type="text/javascript" src="common/webgl-utils.js"></script>
    <script type="text/javascript" src="common/initShaders.js"></script>
    <script type="text/javascript" src="common/gl-matrix-min.js"></script>

    <script type="text/javascript" src="js/triangle-tessa.js"></script>
</head>

<body>
    <canvas id="gl-canvas" width="500" height="500"></canvas>
        <label for="subdivisionLevel">剖分层次 (0-7):</label>
        <input type="range" id="subdivisionLevel" min="0" max="7" value="3">
        <span id="levelDisplay">3</span>
</body>

</html>
