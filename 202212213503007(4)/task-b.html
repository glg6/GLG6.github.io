<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move the Square</title>
    <style>
        #canvas {
            border: 1px solid black;
            width: 500px;
            height: 500px;
            position: relative;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: absolute;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

<div id="canvas">
</div>

<div class="controls">
    <button onclick="moveSquare(-10, 0)">向左移动</button>
    <button onclick="moveSquare(10, 0)">向右移动</button>
    <button onclick="moveSquare(0, -10)">向上移动</button>
    <button onclick="moveSquare(0, 10)">向下移动</button>
</div>

<script>
    let x = 50;
    let y = 100;
    let square;

    function drawSquare() {
        square = document.createElement('div');
        square.classList.add('square');
        square.style.left = x + 'px';
        square.style.top = y + 'px';
        document.getElementById('canvas').appendChild(square);
    }

    function updatePosition() {
        square.style.left = x + 'px';
        square.style.top = y + 'px';
    }

    function moveSquare(deltaX, deltaY) {
        x += deltaX;
        y += deltaY;
        updatePosition();
    }

    drawSquare();
</script>

</body>
</html>
